<template>
	<div class="slds-card" if:true={dataSharingSettings}>

		<div class="slds-text-heading_large slds-p-vertical_medium slds-p-horizontal_large">Data Sharing</div>

		<div class="slds-grid slds-theme_shade slds-p-around_large">
			<div class="slds-shrink slds-p-right_large">
				<lightning-input
					type="toggle"
					label="Enable Data Sharing"
					name="enable-sharing"
					variant="label-hidden"
					message-toggle-active=""
					message-toggle-inactive=""
					class="cmp-toggle"
					checked={dataSharingSettings.Is_Active__c}
					>
				</lightning-input>
			</div>
			<div class="slds-size_1-of-2">
				<div class="slds-text-heading_small slds-p-bottom_small">Enable Data Sharing</div>
				<div class="slds-size_1-of-1">
					<div class="slds-size_1-of-1">
						<p class="slds-text-body_regular">
							Through partnerships with private and public organizations, a data aggregation system has been created in response to
							the COVID-19 crisis. By enabling data sharing...
						</p>
						<div class="slds-p-top_small">
							<a class="slds-text-link">Terms and Conditions</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="slds-p-top_small slds-p-around_large">
			<div class="slds-size_4-of-7 slds-p-vertical_x-small">
				<lightning-input type="text"
				                 label="Data Share Endpoint"
				                 name="endpoint"
				                 class="cmp-endpoint"
				                 value={dataSharingSettings.Endpoint__c}>
				</lightning-input>
			</div>
			<div class="slds-size_4-of-7 slds-p-vertical_x-small">
				<lightning-input type="text"
				                 label="Client ID"
				                 name="client-id"
				                 class="cmp-client-id"
				                 value={dataSharingSettings.Client_ID__c}>
				</lightning-input>
			</div>
			<div class="slds-size_4-of-7 slds-p-vertical_x-small">
				<lightning-input type="text"
				                 label="Client Secret"
				                 name="client-secret"
				                 class="cmp-client-secret"
				                 value={dataSharingSettings.Client_Secret__c}>
				</lightning-input>
			</div>
			<div class="slds-size_1-of-1 slds-p-top_small">
				<lightning-button variant="brand" label="Save Settings" onclick={handleSaveClick} title="Save Settings" class="cmp-save-button"></lightning-button>
			</div>
		</div>

	</div>
</template>

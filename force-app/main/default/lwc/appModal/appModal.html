<template>
	<div class="slds-is-absolute" if:true={showModal}>
		<section role="dialog" tabindex="-1" aria-modal="true" data-id="modalWrapper" class={wrapperStyle}>
			<div class="slds-modal__container">
				<header class={headerStyle}>
					<button
							class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
							title="Close"
							onclick={hide}
							if:false={isCloseButtonHidden}
					>
						<lightning-icon icon-name="utility:close" variant="inverse" size="medium"> </lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 class="slds-text-heading_medium slds-hyphenate">{headerName}</h2>
				</header>
				<div data-id="content" class="slds-modal__content slds-p-around_medium slds-hide">
					<slot name="content" onslotchange={handleSlotContentChange}></slot>
				</div>
				<footer data-id="footer" class="slds-modal__footer slds-hide">
					<slot name="footer" onslotchange={handleSlotFooterChange}></slot>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" if:false={shouldHideBackdrop}></div>
	</div>
</template>
